<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows| Menubar| RightClick</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="menubar">
        <li><i class="ri-gallery-view-2"></i>View</li>
        <li><i class="ri-arrow-up-down-line"></i>Sort</li>
        <li><i class="ri-reset-right-line"></i>Refresh</li>
        <li><i class="ri-add-circle-line"></i>New</li>
        <li><i class="ri-list-settings-fill"></i>Display setting</li>
        <li><i class="ri-edit-line"></i>Personalize</li>
        <li><i class="ri-safe-3-fill"></i>Open in Terminal</li>
        <li><i class="ri-collage-line"></i>Show more options</li>
    </div>
    <div class="taskbar">
        <div class="icons" id="op">
            <img src="th.webp" alt="">
        </div>
        <div class="search">
            <input type="search" placeholder="search">
        </div>
        <div class="icon">
            <img src="youtube.jpg" alt="">
        </div>
        <div class="icon">
            <img src="vsc.jpg" alt="">
        </div>
        <div class="icon">
            <img src="microsoft.png" alt="">
        </div>
        <div class="icon">
            <img src="file.png" alt="">
        </div>
        <div class="icon">
            <img src="logovirendra.jpg" alt="">
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
