<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light mode button</title>
</head>
<body style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <!-- CSS  -->
    <style>
        button{
            width: 30%; background-color:rgb(235, 230, 230);
            padding: 2%; border-radius: 50px; 
        }
        .dark {
            background-color: #121212;
            color: aliceblue;
        }
    </style>
    <h1>Virendra_webcoding</h1>
    <!-- HTML -->
    <!-- Dark mode button -->
    <button onclick="toggleDark()">Toggle Dark/Light Mode</button>
    <br>
    <img src="HCJ.png" alt="" style="width: 600px; height: 60vh; margin: 5%;">
    <!-- JS -->
    <script>
        function toggleDark(){
        document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
