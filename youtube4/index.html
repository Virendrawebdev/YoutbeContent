<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today topic:-HTML INPUT TYPES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent">
   <h1>Today Topic:-CSS Cursors </h1>
      <h2><img src="logovirendra.jpg" alt="">Virendra_webcoding</h2>
      <main>
        <div class="mouse">
            <button class="btn1">Pointer</button> <h3>.btn {cursor:pointer;}</h3>
        </div>
          <div class="mouse">
            <button class="btn2">Help</button> <h3>.btn {cursor:help;}</h3>
        </div>
          <div class="mouse">
            <button class="btn3">wait</button> <h3>.btn {cursor:wait;}</h3>
        </div>
          <div class="mouse">
            <button class="btn4">crosshair</button> <h3>.btn {cursor:crosshair;}</h3>
        </div>
        <div class="mouse">
            <button class="btn5">not-allowed</button> <h3>.btn {cursor:not-allowed;}</h3>
        </div>
        <div class="mouse">
            <button class="btn6">zoom-in</button> <h3>.btn {cursor:zoom-in;}</h3>
        </div>
        <div class="mouse">
            <button class="btn7">zoom-out</button> <h3>.btn {cursor:zoom-out;}</h3>
        </div>

      </main> 
  </div> 
</body>
</html>
